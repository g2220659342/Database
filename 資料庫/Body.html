<script>
    function queryData() {
        // 使用 AJAX 發送 POST 請求到 query_results.php
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "query_results.php", true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                // 將查詢結果插入到 queryResultContainer 中
                document.getElementById("queryResultContainer").innerHTML = xhr.responseText;
            }
        };

        // 發送請求，你可以傳遞任何需要的參數
        xhr.send();
    }
</script>




<script>
    function showForm(formId) {
        // 隱藏所有表單
        var forms = document.getElementsByClassName('form-container');
        for (var i = 0; i < forms.length; i++) {
            forms[i].style.display = 'none';
        }

        // 顯示特定的表單
        var selectedForm = document.getElementById(formId);
        if (selectedForm) {
            selectedForm.style.display = 'block';
        }
    }
</script>
<script>
    function calculateBMI() {
        var weight = parseFloat(document.getElementById('weight').value);
        var height = parseFloat(document.getElementById('height').value);

        if (!isNaN(weight) && !isNaN(height) && height !== 0) {
            var bmi = weight / Math.pow(height / 100, 2);
            document.getElementById('bmi').value = bmi.toFixed(1);
        } else {
            alert('請輸入有效的體重和身高');
        }
    }

    function clearForm() {
        document.getElementById('bodyDataForm').reset();
        document.getElementById('bmi').value = '';
    }
</script>
